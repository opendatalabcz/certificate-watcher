x-defaults:
  rabbitmq-env-base: &rabbitmq-env-base
    RABBITMQ_DEFAULT_USER: "${RABBITMQ_DEFAULT_USER}"
    RABBITMQ_DEFAULT_PASS: "${RABBITMQ_DEFAULT_PASS}"

  rabbitmq-env-default: &rabbitmq-env-default
    <<: *rabbitmq-env-base

  postgres-env-base: &postgres-env-base
    POSTGRES_USER: "${POSTGRES_USER}"
    POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"

  postgres-env-default: &postgres-env-default
    <<: *postgres-env-base

  certificate-processor-default: &certificate-processor-default
    build:
      context: "services/certificate-processor"
    environment:
      <<: [*postgres-env-default, *rabbitmq-env-default]
      ALGORITHM: "simple"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - "./config/:/config/:ro"
      - "./services/commons/:/app/src/commons/:ro"
      - "./assets/:/assets/"
    depends_on:
      - rabbitmq
      - postgres

services:
  postgres:
    image: postgres:16.1
    restart: always
    ports:
      - "5432:5432"
    environment:
      <<: *postgres-env-base
    volumes:
      - "./services/postgres/data:/var/lib/postgresql/data"
      - "./services/postgres/init-scripts:/docker-entrypoint-initdb.d"
      - "./services/postgres/conf/postgresql.conf:/etc/postgresql/postgresql.conf"

  rabbitmq:
    image: rabbitmq:3.12-management
    restart: always
    platform: linux/x86_64
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      <<: *rabbitmq-env-base

  settings-setup:
    container_name: settings-setup
    build:
      context: "services/settings-setup"
    environment:
      <<: *postgres-env-default
    volumes:
      - "./config/:/config/:ro"
      - "./services/commons/:/app/src/commons/:ro"
      - "./assets/:/assets/"
    depends_on:
      - postgres

  certificate-stream:
    container_name: certificate-stream
    restart: always
    build:
      context: "services/certificate-stream"
    environment:
      <<: *rabbitmq-env-default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - "$./config/:/config/:ro"
      - "$./services/commons/:/app/src/commons/:ro"
    depends_on:
      - rabbitmq

  certificate-processor-domain-str-simple:
    <<: *certificate-processor-default
    restart: always
    deploy:
      replicas: 1
    environment:
      <<: [*postgres-env-base, *rabbitmq-env-base]
      ALGORITHM: "simple"
      SCRAPING_ENABLED: "false"
      RABBITMQ_QUEUE: "cert-processor-simple"
      MODE: "domain"

