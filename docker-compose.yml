  certificate-processor-domain-images:
    <<: *certificate-processor-default
    restart: always
    deploy:
      replicas: 5
    environment:
      <<: [ *postgres-env-base, *rabbitmq-env-base ]
      MODE: "image-scrape"

  periodic-scrape-checker:
    container_name: periodic-scrape-checker
    restart: always
    build:
      context: "services/periodic-scrape-checker"
    environment:
      <<: [ *postgres-env-base, *rabbitmq-env-base ]
    volumes:
      - "./config/:/config/:ro"
      - "./services/commons/:/app/src/commons/:ro"
    depends_on:
      - postgres
      - rabbitmq

  backend:
    container_name: backend
    restart: always
    build:
      context: "services/backend"
    environment:
      <<: *postgres-env-default
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - "./config/:/config/:ro"
      - "./services/commons/:/app/src/commons/:ro"
      - "./assets/:/assets/"
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    container_name: frontend
    tty: true
    build:
      context: "services/frontend"
    depends_on:
      - backend
    restart: always

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - "./services/nginx:/etc/nginx/conf.d"
    ports:
      - "80:80"
    restart: always
    depends_on:
      - frontend
      - backend


networks:
  default:
    external: true
    name: "certificate-watcher-net"